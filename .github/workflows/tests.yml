name: Run All Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    name: API Tests (Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e-api
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test:api

  e2e-tests:
    name: E2E Tests (Cucumber + Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e-api
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps  

      - name: Run E2E tests
        run: npm run test:all

  mobile-tests:
    name: Mobile Tests (Appium)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # Appium requires emulator/device. Aqui Ã© simulado.
      - name: Skip Mobile Tests (placeholder)
        run: echo "Executar localmente para testes reais."

  load-tests:
    name: Load Test (K6)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./carga
    steps:
      - uses: actions/checkout@v3

      - name: Install K6
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          sudo gpg -k || true
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/k6.gpg
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Run Load Test
        run: k6 run tests/load-test.js
