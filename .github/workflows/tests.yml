name: Run All Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    name: API Tests (Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e-api
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test:api

      - name: Copiar relatório testes API
        run: |
          mkdir -p ../relatorios/e2e-api
          cp -r playwright-report/* ../relatorios/e2e-api/ 

  e2e-tests:
    name: E2E Tests (Cucumber + Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e-api
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install  

      - name: Run E2E tests
        run: npm run test:all

      - name: Copiar relatório testes E2E
        run: |
          mkdir -p ../relatorios/e2e-api
          cp -r reports/* ../relatorios/e2e-api/

  mobile-tests:
    name: Mobile Tests (Appium)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Skip Mobile Tests (placeholder)
        run: echo "Executar localmente para testes reais."

      - name: Copiar relatório testes Mobile
        run: |
          mkdir -p ../relatorios/mobile
          if [ -d "allure-report" ]; then
            cp -r allure-report/* ../relatorios/mobile/
          fi

  load-tests:
    name: Load Test (K6)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./carga
    steps:
      - uses: actions/checkout@v3

      - name: Install K6
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          sudo gpg -k || true
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/k6.gpg
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Run Load Test
        run: k6 run tests/load-test.js

      - name: Copiar relatório testes Carga
        run: |
          mkdir -p ../relatorios/carga
          cp -r reports/* ../relatorios/carga/

  upload-relatorios:
    name: Upload Relatorios
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-tests, mobile-tests, load-tests]
    steps:
      - uses: actions/checkout@v3

      - name: Upload dos relatórios
        uses: actions/upload-artifact@v3
        with:
          name: relatorios-gerais
          path: relatorios/
