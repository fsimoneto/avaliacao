name: Run All Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    name: API Tests (Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e-api
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test:api

      - name: Listar arquivos do relatório API
        run: ls -la playwright-report/

      - name: Upload relatório API
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-api
          path: e2e-api/playwright-report/

  e2e-tests:
    name: E2E Tests (Cucumber + Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e-api
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install  

      - name: Run E2E tests
        run: npm run test:all

      - name: Listar arquivos do relatório E2E
        run: ls -la reports/

      - name: Upload relatório E2E
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-e2e
          path: e2e-api/reports/

  k6-tests:
    name: Teste de Carga (K6)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./carga
    steps:
      - uses: actions/checkout@v3

      - name: Install K6
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          sudo gpg -k || true
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/k6.gpg
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Run Load Test
        run: k6 run tests/load-test.js

      - name: Listar arquivo do relatório carga
        if: always()
        run: ls -la summary.html

      - name: Upload relatório Carga
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-carga
          path: carga/summary.html

  upload-relatorios-unificados:
    name: Upload Relatórios Unificados
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-tests, k6-tests]
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: relatorios-unificados/

      - name: Listar relatórios unificados
        run: ls -R relatorios-unificados/

      - name: Upload final dos relatórios unificados
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-gerais
          path: relatorios-unificados/
